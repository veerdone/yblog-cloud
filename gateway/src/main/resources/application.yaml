server:
  port: 8082

spring:
  cloud:
    nacos:
      server-addr: localhost:8888
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: article-service
          uri: lb://article-service
          predicates:
            - Path=/article/**
        - id: third-party
          uri: lb://third-party-service
          predicates:
            - Path=/email/**
        - id: comment
          uri: lb://comment-service
          predicates:
            - Path=/comment/**
        - id: interact-review
          uri: lb://interact-review-service
          predicates:
            - Path=/interact/**
            - Path=/review/**
  application:
    name: yblog-gateway